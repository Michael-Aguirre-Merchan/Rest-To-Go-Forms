<form [formGroup]="dataForm">
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name">
            <mat-error>Name is required</mat-error>
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Duration</mat-label>
            <input matInput type="number" placeholder="Duration" formControlName="duration">
            <mat-error>Duration is required</mat-error>
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Duration Unit</mat-label>
            <input matInput type="text" placeholder="Duration Unit" formControlName="duration_unit">
            <mat-error>Duration Unit is required</mat-error>
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Budget</mat-label>
            <input matInput type="number" placeholder="Budget" formControlName="budget">
            <mat-error>Budget is required</mat-error>
            <mat-hint></mat-hint>
        </mat-form-field>
        <!--  <button (click)="submit()"
                            [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
                    -->
    </div>
</form>
