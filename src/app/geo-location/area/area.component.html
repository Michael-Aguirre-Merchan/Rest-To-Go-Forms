        <form [formGroup]="dataForm">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Code</mat-label>
                    <input matInput type="text" placeholder="Code" formControlName="code">
                    <mat-error>Code is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name">
                    <mat-error>Name is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address Unique Id</mat-label>
                    <input matInput type="text" placeholder="Address Unique Id" formControlName="address_unique_id">
                    <mat-error>Address Unique Id is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Source</mat-label>
                    <input matInput type="text" placeholder="Source" formControlName="source">
                    <mat-error>Source is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Area Type</mat-label>
                    <input matInput type="number" placeholder="Area Type" formControlName="shift_name">
                    <mat-error>Area Type is required</mat-error>
                    <mat-hint>1, Cicle, 2, Other</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Area Points</mat-label>
                    <input matInput type="number" placeholder="Area Points" formControlName="area_points">
                    <mat-error>Area Points is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <!--  <button (click)="submit()"
                            [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
                    -->
            </div>
        </form>
