<h3>Contact</h3>

<form [formGroup]="dataForm" ng-submit="onSubmit()">
    T: <input type="text" formControlName="T" placeholder="t" /><br>
    First Name: <input type=" text" placeholder="First Name" formControlName="first_namet" /><br>
    Middle Name: <input type=" text" placeholder="Middle Name" formControlName="middle_namet" /><br>
    Last Name: <input type=" text" placeholder="Last Name" formControlName="last_namet" /><br>
    Primary Email: <input type=" text" placeholder="Primary Email" formControlName="primary_emailt" /><br>
    Primary Phone: <input type="number" placeholder="Primary Phone" formControlName="primary_phone" /><br>
    <button type="submit" class="submit">Submit</button>
</form>
