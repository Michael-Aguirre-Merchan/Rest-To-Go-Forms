        <form [formGroup]="dataForm">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>User Id</mat-label>
                    <input matInput type="text" placeholder="User Id" formControlName="user_id">
                    <mat-error>User Id is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Original Name</mat-label>
                    <input matInput type="text" placeholder="Original Name" formControlName="original_name">
                    <mat-error>Original Name is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name">
                    <mat-error>Name is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Url</mat-label>
                    <input matInput type="text" placeholder="Url" formControlName="url">
                    <mat-error>Url is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Thumbnail</mat-label>
                    <input matInput type="text" placeholder="Thumbnail" formControlName="thumbnail">
                    <mat-error>Thumbnail is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>File Type</mat-label>
                    <input matInput type="text" placeholder="File Type" formControlName="file_type">
                    <mat-error>File Type is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Size</mat-label>
                    <input matInput type="number" placeholder="Size" formControlName="size">
                    <mat-error>Size is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="description">
                    <mat-error>Description is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Original File</mat-label>
                    <input matInput type="text" placeholder="Original File" formControlName="original_file">
                    <mat-error>Original File is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <!--  <button (click)="submit()"
                            [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
                    -->
            </div>
        </form>
