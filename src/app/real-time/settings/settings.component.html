        <form [formGroup]="dataForm">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Mail Option</mat-label>
                    <input matInput type="text" placeholder="Mail Option" formControlName="mail_optin">
                    <mat-error>Mail Option is required </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Sms Option</mat-label>
                    <input matInput type="text" placeholder="Sms Option" formControlName="sms_optin">
                    <mat-error>Sms Option is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Whatsapp Option</mat-label>
                    <input matInput type="text" placeholder="Whatsapp Option" formControlName="whatsapp_optin">
                    <mat-error>Whatsapp Option is required </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Notifications Option</mat-label>
                    <input matInput type="text" placeholder="Notifications Option" formControlName="notifications_optin">
                    <mat-error>Notifications Option is required </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Location Option</mat-label>
                    <input matInput type="text" placeholder="Location Option" formControlName="location_optin">
                    <mat-error>Location Option is required </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Payload</mat-label>
                    <input matInput type="text" placeholder="Payload" formControlName="payload">
                    <mat-error>Payload is required</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <!--  <button (click)="submit()"
                                        [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Submit</button>
                                -->
            </div>
        </form>
